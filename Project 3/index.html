<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h2> THE CODE REVIEW</h2>
    <h3> Sign up for our newsletter</h3>
    <p>Get the latest news on how your code is doing right in your inbox</p>
</header>

<form action="index.html" method="post">
<fieldset class="contact">
    <legend> 
    Contact Information
    </legend>

<label for="name">Full Name</label>
<input type="text" id="name" name="full_name" placeholder="Required" required>
<br>

<label for="emailaddress">Email Address</label>
<input type="email" id="emailaddress" name="email_address" placeholder="Required"
required>
<br>

<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone_number">
<br>

<label for="homeaddress"> Street Address</label>
<input type="text" id="homeaddress" name="street_address">
<br>

<label for="cityname"> City</label>
<input type="text" id="cityname" name="city">
<br>

<label for="state">Province</label>
<select id="state" name="statename" >
    <option value="alberta"> Alberta</option>
    <option value="bc"> British Columbia</option>
    <option value="manitoba">Manitoba</option>
    <option value="nbrunswick">New Brunswick</option>
    <option value="nfl">Newfoundland and Labrador</option>
    <option value="nscotia"> Nova Scotia</option>
    <option value="ont">Ontario</option>
    <option value="pei"> Prince Edward Island</option>
    <option value="que">Quebec</option>
    <option value="sask">Saskatchewan</option>
    <option value="nwt"> Northwest Territories</option>
    <option value="yukon"> Yukon Territories</option>
    <option value="nuna"> Nunavut</option>
</select>
<br>



<label for="postal">Postal Code</label>
<input type="text" id="postal" name="pcode">
</fieldset>


<fieldset class="newsletter">
<legend> 
    Newsletter
</legend>

<label> Select the newsletters you would like to receive</label>
<br>

<input type="checkbox" id="htmlnews" value="html_news" name="news" checked>
<label for="htmlnews">HTML News</label>
<br>

<input type="checkbox" id="cssnews" value="css_news" name="news">
<label for="cssnews">CSS News</label>
<br>

<input type="checkbox" id="javascriptnews" value="javascript_news" name="news">
<label for="javascriptnews">Javascript News</label>
<br>

<label> Newsletter format</label>
<br>
<input type="radio" id="htmlformat" value="html_format" name="format" checked>
<label for="htmlformat">HTML</label>
<br>

<input type="radio" id="plaintext" value="plain_format" name="format">
<label for="plaintext">Plain text</label>
<br>

<label for="comments">Other topics you'd like to hear about</label>
<br>
<textarea id="comments" name="comments"></textarea>
</fieldset>

<br>
<button type="submit">Sign Up</button>
</form>

<footer>
    <p>&copy; The Code Review</p>
</footer>

    
</body>
</html>
